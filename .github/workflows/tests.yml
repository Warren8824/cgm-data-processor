name: Tests & Coverage

on:
  push:
    branches: [ add-tests, main ]
  pull_request:
    branches: [ add-tests, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # required to push changes

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    # Step 3: Install dependencies (including dev tools)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install --with dev

    # Step 4: Install pre-commit (Poetry already installed it, but bin needs exposing)
    - name: Install pre-commit (ensure CLI available)
      run: pip install pre-commit

    # Step 5: Run all pre-commit hooks
    - name: Run pre-commit
      run: pre-commit run --all-files

    # Step 6: Run tests with coverage
    - name: Run tests with coverage
      run: |
        poetry run pytest --cov=src --cov-report=xml --cov-report=term-missing tests/

    # Step 7: Generate coverage badge (saved locally to docs/assets)
    - name: Generate coverage badge
      run: |
        poetry run coverage-badge -o docs/assets/coverage.svg -f

    # Step 8: Commit updated badge back to repo (auto)
    - name: Commit coverage badge
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "chore(ci): update coverage badge"
        file_pattern: docs/assets/coverage.svg

