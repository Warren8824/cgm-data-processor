repos:
  - repo: https://github.com/codespell-project/codespell
    rev: v2.1.0
    hooks:
      - id: codespell
        files: '\.(md|py|rst)$'

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.10
        files: '\.py$'

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: '\.py$'

  - repo: local
    hooks:
      - id: check-uk-english
        name: check-uk-english
        entry: python .github/scripts/check_uk_english.py
        language: system
        files: '\.(md|py|rst)$'
        pass_filenames: true
